<h4>Template <small> Forms </small></h4>
<hr>
<form autocomplete='off' (ngSubmit)='save(formData)' #formData='ngForm'>

  <div>
    <div class='form-group row'>
      <label class='col-2 col-form-label'>Name</label>
      <div class='col-8'>
        <input class='form-control'
               name='name'
               type='text'
               placeholder='Name'
               minlength='4'
               required
               [ngModel]='user.name'
               [class.is-invalid]='name.invalid && name.touched'
               #name='ngModel'
        >
        <small *ngIf='name.invalid && name.touched' class='form-text text-danger'>Invalid Name</small>
      </div>
    </div>

    <div class='form-group row'>
      <label class='col-2 col-form-label'>Last Name</label>
      <div class='col-8'>
        <input class='form-control'
               type='text'
               name='lastName'
               placeholder='Last Name'
               required
               [ngModel]='user.lastName'
               #lastName='ngModel'
               [class.is-invalid]='lastName.invalid && lastName.touched'
        >
        <small *ngIf='lastName.invalid && lastName.touched' class='form-text text-danger'>Invalid Last Name</small>
      </div>
    </div>

  </div>

  <div class='form-group row'>
    <label class='col-2 col-form-label'>Email</label>
    <div class='col-8'>
      <input class='form-control'
             type='email'
             placeholder='Email'
             name='email'
             pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$'
             required
             [ngModel]='user.email'
             #email='ngModel'
             [class.is-invalid]='email.invalid && email.touched'
      >
      <small *ngIf='email.invalid && email.touched' class='form-text text-danger'>Invalid Name</small>
    </div>
  </div>

  <div class='form-group row'>
    <label class='col-2 col-form-label'>Country</label>
    <div class='col-8'>
      <select class='form-control'
              name='countries'
              id='countries'
              required
              #country='ngModel'
              [disabled]='countries.length === 0'
              [ngModel]='user.country'
              [class.is-invalid]='country.invalid && country.touched'
      >
        <option value=''>Select a country</option>
        <option *ngFor='let country of countries' [value]='country.code'>{{country.name}}</option>
      </select>
      <small *ngIf='country.invalid && country.touched' class='form-text text-danger'>Invalid Country</small>
    </div>
  </div>

  <div class='form-group row'>
    <label class='col-2 col-form-label'>Gender</label>
    <div class='col-8'>
      <div class='form-check form-check-inline'>
        <input
          class='form-check-input'
          type='radio'
          name='gender'
          value='M'
          [ngModel]='user.gender'
          #gender='ngModel'
          [class.is-invalid]='gender.invalid && gender.touched'
        >
        <label class='form-check-label'>Male</label>
      </div>
      <div class='form-check form-check-inline'>
        <input
          class='form-check-input'
          type='radio'
          name='gender'
          value='F'
          [ngModel]='user.gender'
          #gender='ngModel'
        >
        <label class='form-check-label'>Female</label>
      </div>
    </div>
  </div>


  <div class='form-group row'>
    <label class='col-2 col-form-label'>&nbsp;</label>
    <div class='input-group col-md-8'>
      <button type='submit' class='btn btn-outline-primary btn-block'>
        Save
      </button>
    </div>
  </div>
</form>
