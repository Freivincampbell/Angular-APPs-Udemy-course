<h4>Reactive <small> Forms </small></h4>
<hr>
<form autocomplete="off" [formGroup]='formGroup' (ngSubmit)='save()'>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Name"
               formControlName='name'
                [class.is-invalid]="isNameInvalid"
        >
        <small class='text-danger' *ngIf='isNameInvalid'>Invalid</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Last Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               formControlName='lastName'
               placeholder="lastName">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             formControlName='email'
             placeholder="Email">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Save
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Form Status: {{formGroup.valid}}
</pre>
<hr>
<pre>
  Form Values: {{formGroup.value | json}}
</pre>
