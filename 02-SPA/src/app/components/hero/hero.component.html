<h1>{{hero.name | uppercase}} <small>({{hero.release | date:'y'}})</small></h1>

<div class="row">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" alt="this.hero.name">
    <br> <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
  </div>
  <div class="col-md-8">
    <h3>{{hero.name}}</h3>
    <hr>
    <p>
      {{hero.bio}}
    </p>
    <div>
      <p>{{hero.team}}</p>
    </div>
  </div>
</div>
