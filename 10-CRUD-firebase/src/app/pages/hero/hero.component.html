<h1>Hero <small>Name in here</small></h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Cancel
    </button>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col">
    <form (ngSubmit)="saveHero(f)" #f="ngForm">
      <div class="form-group">
        <label>Firebase Id</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase Id"
          name="id"
          disabled
          [(ngModel)]="hero.id"
        >
        <small class="form-text text-muted"></small>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          name="name"
          required
          [(ngModel)]="hero.name"
        >
      </div>

      <div class="form-group">
        <label>Power</label>
        <input
          type="text"
          class="form-control"
          placeholder="Power"
          name="power"
          [(ngModel)]="hero.power"
        >
      </div>

      <div class="form-group">
        <label>Status</label>
        <br>
        <button
          class="btn btn-outline-success w-100"
          type="button"
          *ngIf="hero.isAlive"
          (click)="hero.isAlive = false"
        >
          <i class="fa fa-smile-wink"></i>
        </button>
        <button
          *ngIf="!(hero.isAlive)"
          (click)="hero.isAlive = true"
          class="btn btn-outline-danger w-100"
          type="button"
        >
          <i class="fa fa-dizzy"></i>
        </button>
      </div>

      <hr>
      <div class="form-group text-center">
        <button class="btn btn-success w-25" type="submit">
          <i class="fa fa-save"></i>
          Save
        </button>
      </div>
    </form>
  </div>
</div>
